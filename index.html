<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="box">
      <div class="image">
        <img src="images\image-equilibrium.jpg" alt="">
      </div>
      <div class="title">
        <h4> Equilibrium #3429</h4>
      </div>
      <div class="title-p">
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="rnd">
        <p class="rate"> 0.041 ETH</p>
        <p class="days">3 days left</p>
      </div>

      <div class="creator">
        <div class="img"><img src="/images/image-avatar.png" alt=""></div>
        <div class="name"> <p>Creation of</p> <p class="class-n">Jules Wyvern</p></div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rahul Shesh</a>.
  </div>
</body>

</html>
